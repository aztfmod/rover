    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Github Registry Login
      uses: docker/login-action@v1
      with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
