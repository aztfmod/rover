#
# make is calling the ./scripts/build_images.sh who calls docker-compose build
#
version: '3.7'
services:
  rover_local:
    image: rover
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - versionTerraform
        - versionAzureCli
        - versionKubectl
        - versionGit
        - versionTflint
        - versionTflintazrs
        - versionJq
        - versionDockerCompose
        - versionTfsec
        - versionVault
        - versionTerraformDocs
        - versionAnsible
        - versionPacker
        - versionMssqlTools
        - versionRover

  rover_registry:
      extends: rover_local
      image: ${versionRover}

